<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de TAGS</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse por cima de cada item para ver o código correspondente.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <strong>">Texto em negrito</abbr></li>
        <li><abbr title="Use a tag <em>">Texto em itálico</abbr></li>
        <li><abbr title="Use a tag <ins>">Texto sublinhado</abbr></li>
        <li><abbr title="Use a tag <del>">Texto riscado</abbr></li>
        <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img src="#">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr title">Abreviações</abbr></li>
    </ul>
    
</body>
</html>
